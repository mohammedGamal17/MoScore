name: moscore

description: MoScore is football live application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  dio: ^4.0.6
  dartz: ^0.10.1
  shared_preferences: ^2.0.15
  get_it: ^7.2.0
  lottie: ^2.1.0
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  introduction_screen: ^3.1.1
  font_awesome_flutter: ^10.3.0
  equatable: ^2.0.5
  universal_io: ^2.0.4
  quickalert: ^1.0.1
  internet_connection_checker: ^1.0.0+1
  cached_network_image: ^3.2.3
  image_picker: ^0.8.6
  draggable_home: ^1.0.4
  shimmer: ^2.0.0
  intl: ^0.17.0
  google_mobile_ads: ^2.3.0

  # Firebase Packages
  firebase_core: 2.4.0
  firebase_auth: 4.2.3
  cloud_firestore: 4.3.0
  google_sign_in: ^5.4.2
  flutter_facebook_auth: ^5.0.6
  firebase_storage: 11.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/loginBackground.svg
    - assets/images/logo.png
    - assets/json/ball.json
    - assets/json/goal.json
    - assets/json/lineup.json
    - assets/json/player.json
    - assets/json/signIn.json

  fonts:
    - family: TitilliumWeb-Black
      fonts:
        - asset: assets/fonts/TitilliumWeb-Black.ttf
    - family: TitilliumWeb-Bold
      fonts:
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
    - family: TitilliumWeb-ExtraLight
      fonts:
        - asset: assets/fonts/TitilliumWeb-ExtraLight.ttf
    - family: TitilliumWeb-Light
      fonts:
        - asset: assets/fonts/TitilliumWeb-Light.ttf
    - family: TitilliumWeb-Regular
      fonts:
        - asset: assets/fonts/TitilliumWeb-Regular.ttf
    - family: TitilliumWeb-SemiBold
      fonts:
        - asset: assets/fonts/TitilliumWeb-SemiBold.ttf
    - family: soccer_icons
      fonts:
        - asset: assets/fonts/soccer_icons.otf
